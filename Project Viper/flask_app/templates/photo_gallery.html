<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Disaster Rescue</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="rescue">
    <div>
        <h2 class="text-center">Below is a gallery of images taken during Hurricane Ian by the team. Some images were not taken by the team.</h2>

        <div>
            <div class="d-flex justify-content-center">
                <img src="{{url_for('static', filename='/img/air_shot.jpg')}}" class="air">
            </div>
            <div class="d-flex justify-content-center">
                <img src="{{url_for('static', filename='/img/boat.jpg')}}" alt="boat" class="flipped">
                <img src="{{url_for('static', filename='/img/bobbing_car.jpg')}}" alt="floodedhighway" class="highway">
                <img src="{{url_for('static', filename='/img/cell_tower.jpg')}}" alt="celltower" class="tower">
            </div>
            <div class="d-flex justify-content-center">
                <img src="{{url_for('static', filename='/img/dtftm.jpg')}}" alt="downtownftmyers" class="downtown">
                <img src="{{url_for('static', filename='/img/floods.jpg')}}" alt="neighborhoodflooded" class="flood">
                <img src="{{url_for('static', filename='/img/gas.jpg')}}" alt="missingtop" class="gas" >
            </div>
            <div class="d-flex justify-content-center">
                <img src="{{url_for('static', filename='/img/gate.jpg')}}" alt="missinggate" class="gate">
                <img src="{{url_for('static', filename='/img/neighborhood.jpg')}}" alt="underwatercars" class="carsdownunder" >
                <img src="{{url_for('static', filename='/img/river.jpg')}}" alt="river" class="levee">
            </div>
            <div class="d-flex justify-content-center">
                <img src="{{url_for('static', filename='/img/streetflood.jpg')}}" alt="street" class="street">
                <img src="{{url_for('static', filename='/img/team.jpg')}}" alt="team" class="team">
                <img src="{{url_for('static', filename='/img/tethered_cars.jpg')}}"alt="tetheredcars" class="submerged">
            </div>
            <div class="d-flex justify-content-center">
                <img src="{{url_for('static', filename='/img/tree.jpg')}}" alt="oaktree" class="tree">
                <img src="{{url_for('static', filename='/img/truck.jpg')}}" alt="flippedtruck" class="truck" >
                <img src="{{url_for('static', filename='/img/waiting_around.jpg')}}" alt="hangingout" class="standing" >
            </div>
        </div>
    </div>
</body>
</html>
